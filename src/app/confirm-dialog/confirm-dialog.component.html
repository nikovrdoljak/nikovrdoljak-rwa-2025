<h2 mat-dialog-title style="margin: 1em;">Confirm Deletion</h2>
<mat-dialog-content>
    <p>Are you sure you want to delete this house?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="warn" (click)="confirm()">Delete</button>
</mat-dialog-actions>
